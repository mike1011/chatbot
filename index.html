<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My WeatherBot</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/main.css">


<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<script src="/js/script.js"></script>

</head>
<body>
<div>
<div>
<nav class="navbar navbar-inverse container-fluid" role="navigation" >
       <ul class="nav navbar-nav">
      <li class="active"><a href="/">Sample WeatherBot <small>using Nodejs, socket.io and World Weather Online service/Api.ai service</small><span class="sr-only">(current)</span></a></li>

    </ul>
</nav>
</div>

<br/>


<div class="container">
          <div class="row form-group">
              <div class="col-xs-12 col-md-offset-2 col-md-8 col-lg-8 col-lg-offset-2">
                <div class="panel panel-primary">
                      <div class="panel-heading">
                          <span class="fa fa-comment"></span> Mr Weather at your service
                      </div>
                      <div class="panel-body body-panel">
                              <div id="chatEntries" class="col-xs-12"></div>
                      </div>
                      <h3 class="page-header col-xs-12">
                        Get weather details of any city on earth, What is your city?
                      </h3>
                      <form id="chatForm" action="test">
                      <div class="panel-footer clearfix" id="chatControls">
                          <div class="col-md-12" >
                              <div class="input-group">
                                <input type="text" id="messageInput" name="message" autofocus="on" class="form-control" autocomplete="off" placeholder="Enter the name of the city">
                                <span class="input-group-btn">
                                  <button class="btn btn-primary" type="submit">Go!</button>
                                </span>
                              </div>
                            </div>        
                          
                      </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>

   

</div>
</body>
</html>
